name: supertrack
description: A nutrition and fitness dashboard app for tracking calories, macronutrients, and water intake.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  fl_chart: ^0.63.0
  intl: ^0.18.1
  shared_preferences: ^2.2.0
  uuid: ^3.0.7
  http: ^1.1.0
  # Firebase packages
  firebase_core: ^2.15.1
  firebase_auth: ^4.7.3
  cloud_firestore: ^4.8.5
  firebase_storage: ^11.2.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true 